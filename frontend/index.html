<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="main">
        <div class="form">
            <form id="form">
                <h3>Sign up</h3>
                <div class="desc">It's quick and easy ❤️</div>
                <div class="spacer"></div>

                <input type="hidden" name="id" value="" id="id" />

                <div class="form-group">
                    <label for="name" class="form-label label-required">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter name" autocomplete="off"
                        class="form-control" />
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="gender" class="form-label label-required">Gender</label>
                    <div class="form-wrap">
                        <div class="form-item">
                            <input type="radio" name="gender" value="Male" id="male" checked />
                            <label for="male">Male</label>
                        </div>
                        <div class="form-item">
                            <input type="radio" name="gender" value="Female" id="female" />
                            <label for="female">Female</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="dob" class="form-label label-required">Date of Birth</label>
                    <input type="date" name="date" class="form-control" id="dob" />
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="phone" class="form-label label-required">Phone number</label>
                    <input type="text" id="phone" name="phone" placeholder="Enter phone number" autocomplete="off"
                        class="form-control" />
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label label-required">Email</label>
                    <input type="text" id="email" name="email" placeholder="Enter email" autocomplete="off"
                        class="form-control" />
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="address" class="form-label label-required">Address</label>
                    <select class="form-control" id="address">
                        <option value="">-- Address --</option>
                        <option value="Hà Nội">Hà Nội</option>
                        <option value="Hà Đông">Hà Đông</option>
                        <option value="Hà Tây">Hà Tây</option>
                        <option value="Hà Nam">Hà Nam</option>
                        <option value="Hà Bắc">Hà Bắc</option>
                    </select>
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="description" class="form-label">Description</label>
                    <textarea name="description" id="description" rows="8"></textarea>
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="level" class="form-label">Courses</label>
                    <div class="form-wrap">
                        <div class="form-item">
                            <input type="checkbox" name="level" id="HTML" value="HTML" />
                            <label for="HTML">HTML</label>
                        </div>
                        <div class="form-item">
                            <input type="checkbox" name="level" id="CSS" value="CSS" />
                            <label for="CSS">CSS</label>
                        </div>
                        <div class="form-item">
                            <input type="checkbox" name="level" id="JS" value="JS" />
                            <label for="JS">JS</label>
                        </div>
                    </div>
                </div>
                <!-- <div class="form-group">
                    <label for="avatar" class="form-label">Avatar</label>
                    <input type="file" name="avatar" id="avatar" class="form-control" />
                </div> -->
                <div class="group-btn">
                    <button type="submit" class="btn btn-active">Submit</button>
                    <button class="btn btn-inactive" id="btn-update">Update</button>
                </div>
            </form>
        </div>

        <div class="data">
            <h2>List Users</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Date of Birth</th>
                        <th>Phone number</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Description</th>
                        <th>Courses</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</body>

<script src="./main.js"></script>
<script src="./validate.js"></script>
<script>
    Validator({
        form: '#form',
        errorSelector: '.form-message',
        rules: [
            Validator.isRequired('#name', 'Vui lòng nhập tên'),
            Validator.isRequired('#dob', 'Vui lòng nhập ngày sinh'),
            Validator.isDate('#dob'),
            Validator.isRequired('#phone', 'Vui lòng nhập số điện thoại'),
            Validator.isPhoneNumber('#phone'),
            Validator.isRequired('#email', 'Vui lòng nhập email'),
            Validator.isEmail('#email'),
            Validator.isRequired('#address', 'Vui lòng chọn địa chỉ'),
        ]
    })
</script>

</html>
